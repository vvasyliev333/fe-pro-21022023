<body>
    <script>
        const infoCoin = prompt("Оберать монету", "bitcoin, ethereum, stellar");

const wallet = {

    bitcoin : {

        coinLogo : "https://s2.coinmarketcap.com/static/img/coins/64x64/1.png",

        contExchange : 26673.74

    ethereum : {

    }
}

document.write("<br>" + wallet.show(infoCoin))
